<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <!-- Use this installation button to install locally without going
         through the marketpace (see app.js) -->
    <button id="install-btn">Install</button>    

    <!-- Write your application here -->
    <header>
      <h1 id="app_name">Fire me Network</h1>
      <br />
      <form id="network_chooser">
        <select name="network">
          <option disable="disabled">Choose the network</option>
        </select>
      </form>
    </header>
    <form id="search">
      <select id="from">
        <option disable="disabled">From Station...</option>
      </select>
      <br />
      <select idname="to">
        <option disable="disabled">To Station...</option>
      </select>
      <br />

    </form>

    <div id="result" />




    
    <!-- Using require.js, a module system for javascript, include the
         js files. This loads "main.js", which in turn can load other
         files, all handled by require.js:
         http://requirejs.org/docs/api.html#jsfiles -->

            data-main="js/init.js"
            src="js/lib/require.js"></script>
  </body>
</html>
